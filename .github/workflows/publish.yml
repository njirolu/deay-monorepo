name: Publish to npm

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build all packages
        run: bun run build:all

      - name: Setup npmrc
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc

      - name: Copy package.json for @deay/ui
        run: cp packages/ui/package.json packages/ui/dist/

      - name: Publish @deay/ui
        run: |
          cp .npmrc packages/ui/dist/
          cd packages/ui/dist
          bun publish --access public
          rm .npmrc

      - name: Publish @deay/mcp
        run: |
          cp .npmrc packages/mcp-server/dist/
          cd packages/mcp-server/dist
          bun publish --access public
          rm .npmrc
